  <div class="container">
    <div class="row">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s3 offset-s1">
            <a class="active" href="#movies">Movies</a>
          </li>
          <li class="tab col s3">
            <a href="#books">Books</a>
          </li>
          <li class="tab col s3">
            <a href="#music">Music</a>
          </li>
        </ul>
      </div>
      <div id="movies" class="col s12">
        <table class="striped table-responsive highlight" id="tblMovies">
          <thead>
            <tr>
              <th>Name</th>
              <th>Year</th>
              <th>Director</th>
              <th>Rating (Over 10)</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

      </div>
      <div id="books" class="col s12">Books</div>
      <div id="music" class="col s12">Music</div>
    </div>
    <div class="row">
      <div class="col s12 offset-s6"></div>
      <a class="waves-effect waves-light btn modal-trigger" data-target="modalAdd">
        <i class="material-icons right">add</i>Add movie</a>
    </div>
  </div>
  </div>

  <div id="modalAdd" class="modal">
    <div class="modal-content">
      <h4>Add a movie</h4>

      <div class="row">
        <div class="row"></div>
        <div class="input-field col s12">
          <i class="material-icons prefix">movie</i>
          <input type="text" id="movie_title" class="autocomplete">
          <label for="movie_title">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="movie_director" type="text" class="validate">
          <label for="movie_director">Director</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">event</i>
          <input id="movie_year" type="text" class="validate">
          <label for="movie_year">Year</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">star</i>
          <input id="movie_rating" type="text" class="validate">
          <label for="movie_rating">Rating</label>
        </div>
      </div>
    </div>
    <div class="modal-footer addMovie">
      <a class="modal-action modal-close waves-effect waves-green btn-flat" id="addMovie">Add</a>
    </div>
    <!-- <div class="modal-footer editMovie">
      <a class="modal-action modal-close waves-effect waves-green btn-flat" id="addMovie">Edit</a>

      <a class="modal-action modal-close waves-effect waves-light green btn-flat" id="btnDelete">Accept</a>
    </div> -->
  </div>
  <div id="modalDelete" class="modal">
    <div class="modal-content">
      <h4>Delete movie</h4>

      <div class="row">
        <div class="row"></div>
        <div class="input-field col s12">
          <label>Are you sure?</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="modal-action modal-close waves-effect waves-light red btn-flat">Cancel</a>
      <a class="modal-action modal-close waves-effect waves-light green btn-flat" id="btnDelete">Delete</a>
    </div>
  </div>
